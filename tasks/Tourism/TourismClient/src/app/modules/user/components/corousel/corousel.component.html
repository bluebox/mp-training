<ngb-carousel #carousel [interval]="2500" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)" *ngIf="places" class="corousel_component">
  <ng-template ngbSlide *ngFor="let place of places; index as i">
    <div class="carousel-caption">
      <h3 class="fs-2 text-capitalize ">{{place.place_name}}</h3>
    </div>
    <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
      <div class="picsum-img-wrapper">
        <img src={{place.image}} alt="My image {{i + 1}} description" width="100%" height="400rem">
      </div>
    </a>
  </ng-template>
</ngb-carousel>
