<div id="signupform"> 
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <label class="label" for="u-name">User Name: </label><br>
  <input class="input"  id="u-name" type="text" formControlName="username" required>
<br>
   <label class="label" for="first-name">First Name: </label><br>
   <input class="input" id="first-name" type="text" formControlName="first_name" required>
<br>

   <label class="label" for="last-name">Last Name: </label><br>
   <input class="input"  id="last-name" type="text" formControlName="last_name">
<br>
   <label class="label" for="mail">mail: </label><br>
   <input class="input" id="mail" type="mail" formControlName="email">
<br> 
  <label class="label" for="password">password: </label><br>
  <input class="input" id="password" type="password" formControlName="password">
<br>
  <label class="label" for="password2">confirm password: </label><br>
  <input class="input" id="password" type="password" >
<br>

   <p>Complete the form to enable button.</p>
   <button type="submit"  >Submit</button>
   <h3>Already a user? <button routerLink="/login">Login</button></h3>
 </form>

</div>
