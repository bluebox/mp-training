<div>
  <form [formGroup]="bookAppointmentForm" class="example-form">
    <div class="card1">
      <mat-card>
        <mat-card-header class="header">
          <mat-card-title class="header-title">Book An appointment</mat-card-title>
        </mat-card-header>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>client_id</mat-label>
          <input formControlName="client_id" matInput placeholder="Enter your
            client_id" />
          <small class="text-danger"
            *ngIf="bookAppointmentForm.get('client_id')?.invalid &&
            bookAppointmentForm.get('client_id')?.touched ">required</small>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>time</mat-label>
          <mat-select formControlName="Time_of_appointment"
            name="Time_of_appointment">
            <mat-option *ngFor="let time of times" [value]="time.value">
              {{time.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input formControlName="appointment_date" matInput
            [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>services</mat-label>
          <mat-select formControlName="services" multiple>
            <mat-option *ngFor="let services of allservices"
              [value]="services.service_id">{{services.service_name |
              titlecase}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Employee</mat-label>
          <mat-select formControlName="emp_id" required>
            <mat-option
              *ngFor="let user of employees"
              [value]="user.employee__emp_id">
              {{ user.username }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-card-actions>
          <button (click)="onSubmit()" mat-raised-button="" color="accent">
            BOOK
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
</div>
