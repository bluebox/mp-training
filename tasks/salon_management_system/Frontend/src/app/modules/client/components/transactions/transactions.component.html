<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
     
    <ng-container matColumnDef="trans_id">
      <th mat-header-cell *matHeaderCellDef class="column-name">Transaction id</th>
      <td mat-cell *matCellDef="let transactions" class="column-value"> {{transactions.trans_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="trans_date">
      <th mat-header-cell *matHeaderCellDef class="column-name">Transaction Date</th>
      <td mat-cell *matCellDef="let transactions" class="column-value"> {{transactions.trans_date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="trans_type">
      <th mat-header-cell *matHeaderCellDef class="column-name">Type of Transaction</th>
      <td mat-cell *matCellDef="let transactions" class="column-value"> {{transactions.trans_type}} </td>
    </ng-container>

    <ng-container matColumnDef="Total_amount">
        <th mat-header-cell *matHeaderCellDef class="column-name">Total Transaction Amount</th>
        <td mat-cell *matCellDef="let transactions" class="column-value"> {{transactions.Total_amount}} </td>
      </ng-container>
    
      <ng-container matColumnDef="trans_status">
        <th mat-header-cell *matHeaderCellDef class="column-name">Current Transaction Status</th>
        <td mat-cell *matCellDef="let transactions" class="column-value"> {{transactions.trans_status}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Appointment_id">
        <th mat-header-cell *matHeaderCellDef class="column-name"> Appointment id </th>
        <td mat-cell *matCellDef="let transactions" class="column-value"> {{transactions.Appointment_id}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
