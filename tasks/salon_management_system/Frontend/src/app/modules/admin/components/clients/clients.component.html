
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="column-name">User id</th>
          <td mat-cell *matCellDef="let clients" class="column-value"> {{clients.id}} </td>
        </ng-container>

        <ng-container matColumnDef="client__id">
          <th mat-header-cell *matHeaderCellDef class="column-name">Client id</th>
          <td mat-cell *matCellDef="let clients" class="column-value"> {{clients.client__id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="column-name">User Name </th>
          <td mat-cell *matCellDef="let clients" class="column-value"> {{clients.username}} </td>
        </ng-container>
      
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef class="column-name"> First Name</th>
          <td mat-cell *matCellDef="let clients" class="column-value"> {{clients.first_name}} </td>
        </ng-container>
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef class="column-name">Last Name</th>
            <td mat-cell *matCellDef="let clients" class="column-value"> {{clients.last_name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="column-name">Email</th>
            <td mat-cell *matCellDef="let clients" class="column-value"> {{clients.email}} </td>
          </ng-container>
        
          <ng-container matColumnDef="client__Client_contact_number">
            <th mat-header-cell *matHeaderCellDef class="column-name">Mobile Number</th>
            <td mat-cell *matCellDef="let clients" class="column-value"> {{clients.client__Client_contact_number}} </td>
          </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
