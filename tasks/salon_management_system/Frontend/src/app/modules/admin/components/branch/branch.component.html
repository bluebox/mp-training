<div class="body">
<div class="add"><button mat-raised-button>Add Column</button></div>
<table mat-table [dataSource]="branches" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    <ng-container matColumnDef="spa">
      <th mat-header-cell *matHeaderCellDef class = "icon-name" mat-sort-header>	<mat-icon>spa</mat-icon></th>
      <td mat-cell *matCellDef="let row">
          	<mat-icon>spa</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="branch_id">
      <th mat-header-cell *matHeaderCellDef class="column-name"><b>Branch id</b></th>
      <td mat-cell *matCellDef="let branches"> {{branches.branch_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="branch_name">
      <th mat-header-cell *matHeaderCellDef class="column-name">Branch Name </th>
      <td mat-cell *matCellDef="let branches"> {{branches.branch_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="column-name"> Address </th>
      <td mat-cell *matCellDef="let branches"> {{branches.location}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef class = "icon-name"mat-sort-header>Update</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class = "icon-name" mat-sort-header>delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
