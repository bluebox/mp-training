<div class="body">
<div class="add"><button mat-raised-button routerLink = "../newbranch">Add a new Branch</button></div>


<div class="search-bar">
  <form action="">
    <mat-form-field floatLabel="never" appearance="outline" >
      <input matInput placeholder="Search" #text (input)="onSearchText(text.value,$event)" >
    </mat-form-field>
    <button class="button-cached" (click)="refresh()"><mat-icon>cached</mat-icon></button>
  </form>
  </div>
<p  *ngIf="msg" style="color:white;font-size : 20px;text-align:center;padding-top:10%;padding-bottom: 80%;">No results found!</p>
<table *ngIf="!msg" mat-table [dataSource]="branches" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    <ng-container matColumnDef="spa">
      <th mat-header-cell *matHeaderCellDef class = "icon-name" mat-sort-header>	<mat-icon>spa</mat-icon></th>
      <td mat-cell *matCellDef="let row">
          	<mat-icon>spa</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="branch_id">
      <th mat-header-cell *matHeaderCellDef class="column-name">Branch id</th>
      <td mat-cell *matCellDef="let branches" class="column-value"> {{branches.branch_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="branch_name">
      <th mat-header-cell *matHeaderCellDef class="column-name">Branch Name </th>
      <td mat-cell *matCellDef="let branches" class="column-value"> {{branches.branch_name | titlecase}} </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="column-name"> Address </th>
      <td mat-cell *matCellDef="let branches" class="column-value"> {{branches.location}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef class = "icon-name"mat-sort-header>Update</th>
      <td mat-cell *matCellDef="let branches" >
        <button mat-icon-button routerLink="../updatebranch/{{branches.branch_id}}">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class = "icon-name" mat-sort-header>delete</th>
      <td mat-cell *matCellDef="let branches">
        <button mat-icon-button (click)="deleteBranch(branches.branch_id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
