<mat-toolbar >
    <mat-toolbar-row class="toolbar1">
      <span>SALON</span>
      <span class="sp"><a routerLink = '../register'>SIGN IN</a></span>
    </mat-toolbar-row>
  
    <mat-toolbar-row class="toolbar2">
      <span class="sp2"><a routerLink = '../services'>SERVICES</a></span>
      <span class="sp1"><a routerLink = '../branch'>SALON LOCATOR</a></span>
      <span class="sp1"><a routerLink = '../register'>BOOK AN APPOINTMENT</a></span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  
</mat-toolbar>
<table mat-table [dataSource]="services" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="spa">
    <th mat-header-cell *matHeaderCellDef class = "icon-name" mat-sort-header>	<mat-icon>spa</mat-icon></th>
    <td mat-cell *matCellDef="let row">
          <mat-icon>spa</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="service_id">
    <th mat-header-cell *matHeaderCellDef class="column-name"><b>Service id</b></th>
    <td mat-cell *matCellDef="let services"> {{services.service_id}} </td>
  </ng-container>

  <ng-container matColumnDef="service_name">
    <th mat-header-cell *matHeaderCellDef class="column-name">Service Name </th>
    <td mat-cell *matCellDef="let services"> {{services.service_name}} </td>
  </ng-container>

  <ng-container matColumnDef="Amount_to_be_paid">
    <th mat-header-cell *matHeaderCellDef class="column-name"> Cost </th>
    <td mat-cell *matCellDef="let services"> {{services.Amount_to_be_paid}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
