<mat-toolbar>
    <mat-toolbar-row class="toolbar1">
      <span>SALON</span>
      <span class="sp"><a routerLink = '../register'>SIGN IN</a></span>
    </mat-toolbar-row>
  
    <mat-toolbar-row class="toolbar2">
      <span class="icon-name"><button class="icon-name" routerLink="../home"><mat-icon>home</mat-icon></button></span>
      <span class="sp1"><a routerLink = '../services'>SERVICES</a></span>
      <span class="sp2"><a routerLink = '../branch'>SALON LOCATOR</a></span>
      <span class="sp1"><a routerLink = '../register' (click)="alertmessage()">BOOK AN APPOINTMENT</a></span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  
</mat-toolbar>

<div class="search-bar"  >
<form action="">
  <mat-icon>search</mat-icon>
  <mat-form-field floatLabel="never" appearance="outline" class="search-field">
    <input matInput placeholder="Search" #text (keypress)="onSearchText(text.value,$event)" >
  </mat-form-field>
  <button class="button-cached" (click)="refresh()"><mat-icon>cached</mat-icon></button>
</form>
</div>

<p  *ngIf="msg" style="color: black;font-size : 20px;text-align:center;padding-top:10%">No results found!</p>

<div  *ngIf="!msg" >
<table mat-table [dataSource]="branches" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="spa">
    <th mat-header-cell *matHeaderCellDef class = "icon-name-spa" mat-sort-header>	<mat-icon>spa</mat-icon></th>
    <td mat-cell *matCellDef="let row">
          <mat-icon class = "icon-name-spa">spa</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="branch_id">
    <th mat-header-cell *matHeaderCellDef class="column-name"><b>Branch id</b></th>
    <td mat-cell *matCellDef="let branches" class="column-value" > {{branches.branch_id}} </td>
  </ng-container>

  <ng-container matColumnDef="branch_name">
    <th mat-header-cell *matHeaderCellDef class="column-name">Branch Name </th>
    <td mat-cell *matCellDef="let branches" class="column-value"> {{branches.branch_name}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="column-name"> Address </th>
    <td mat-cell *matCellDef="let branches" class="column-value"> {{branches.location}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
