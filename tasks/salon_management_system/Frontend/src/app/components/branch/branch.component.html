</div> 
<table mat-table [dataSource]="branches" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="branch_id">
    <th mat-header-cell *matHeaderCellDef class="column-name"><b>Branch id</b></th>
    <td mat-cell *matCellDef="let branches"> {{branches.branch_id}} </td>
  </ng-container>

  <ng-container matColumnDef="branch_name">
    <th mat-header-cell *matHeaderCellDef class="column-name">Branch Name </th>
    <td mat-cell *matCellDef="let branches"> {{branches.branch_name}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="column-name"> Address </th>
    <td mat-cell *matCellDef="let branches"> {{branches.location}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
