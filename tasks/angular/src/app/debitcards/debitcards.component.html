
<div class="debit">
<h1 style="color: black;font-family:'Times New Roman', Times, serif;font-weight: bold;margin-top: 20px;text-align: center;">Debit Card</h1>

<form [formGroup]="DebitCardForm" (ngSubmit)="CreateDebitCard()">
    
    <input type="email" placeholder="email" formControlName = 'customer_email'>
    <br><br>
    <input type="text" placeholder="Card Number" formControlName = 'card_number'>
    <br><br>
    <input type="text" placeholder="CVV" formControlName = 'cvv'>
    <br><br>
    <input type="text" placeholder="Expiry Date" formControlName = 'expire_date'>
    <p [ngStyle]="{'color': response === 'Created' ? 'green':'red'}" class="bg">{{response}}</p>
    <button type = "submit">Submit</button>
    

</form>
</div>
