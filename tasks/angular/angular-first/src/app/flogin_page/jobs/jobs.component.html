<app-fheader></app-fheader>
<h4 style="text-transform: uppercase;text-align:center;">Jobs</h4>
<ng-container *ngIf="jobsData=='' ; then first else second "></ng-container>
<ng-template #first>
</ng-template>
<ng-template #second>
    <ul #second>
        <li *ngFor="let jobs of jobsData">
            <table>
                <tr>
                    <th>JOB ID : </th>
                    <th class="tabledata">{{ jobs.job_id}}</th>
    
                </tr>
                <tr>
                    <td>CLIENT ID :</td>
                    <td class="tabledata">{{jobs.client_id}}</td>
                </tr>
                <tr>
                    <td>PROJECT TITLE : </td>
                    <td class="tabledata"> {{ jobs.project_title }}</td>
    
                </tr>
                <tr>
                    <td>DESCRIPTION :</td>
                    <td class="tabledata"> {{ jobs.description}}</td>
                </tr>
                <tr>
                    <td>TOTAL PAY  :</td>
                    <td class="tabledata">$ {{ jobs.total_pay}}</td>
    
                </tr>
                <tr>
                    <td>EXPERIENCE LEVEL  :</td>
                    <td class="tabledata"> {{ jobs.experience_level}}</td>
    
                </tr>
                <tr>
                    <td>SKILLS REQUIRED  :</td>
                    <td class="tabledata"> {{ jobs.skills_requried}}</td>
    
                </tr>
            </table>
            
            
            
            
            
            <button type="button" routerLink="./send_proposal_page/{{jobs.job_id}}" (click)="getJobId(jobs.job_id)" >send proposal</button></li>
    </ul>
</ng-template>
<app-ffooter></app-ffooter>
