<form [formGroup]="send_proposal" (submit)="submitSendProposal()">
    <div class="form-group">
        <h4>Mention Your Skills</h4>
        <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
        <textarea name="" id="exampleInputEmail1" cols="50" rows="10" formControlName="skills"></textarea>
    </div>

    <div class="form-group">
        <h4>Cover Letter</h4>
        <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
        <textarea name="" id="exampleInputEmail1" cols="50" rows="10" formControlName="cover_letter"></textarea>
    </div>
    <div class="form-group">

        <label class="form-check-label" for="exampleCheck1">
            <h3>Bidding amount</h3>
        </label> &nbsp;
        <input type="number" id="exampleCheck1" formControlName="requried_pay">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
