        
<div class="card">
    <div class="content">
        <form [formGroup]="create_facility_form" class="form-container" (ngSubmit)="submit()">
            <div class="ac1">

                <mat-card-header>
                    <mat-card-title>Add Facility</mat-card-title>

                    <small *ngIf="formNotValid" class="text-danger msgg">Please fill all required details</small>
                </mat-card-header>
                <mat-card-content>

                    <div class="row">
                        <div class="ip">
                            <mat-form-field class="full-width" appearance="outline">
                                <input formControlName="facility_name" class="userinput" matInput placeholder="facility_name">
                                <p class="text-danger msgg"
                                *ngIf="create_facility_form.get('facility_name')?.invalid  && create_facility_form.get('facility_name')?.touched ">name
                                is
                                required</p>
                            </mat-form-field>
                            
                        </div>
                        <div class="ip">
                            <mat-form-field class="full-width" appearance="outline">
                                <input formControlName="facility_email" class="userinput" matInput placeholder="email">
                                <p class="text-danger msgg"
                                *ngIf="create_facility_form.get('facility_email')?.invalid  && create_facility_form.get('facility_email')?.touched ">Please
                                enter
                                valid email</p>
                            </mat-form-field>
                            
                        </div>
                        <div class="ip">
                            <mat-form-field class="full-width" appearance="outline">
                                <input type="password" class="userinput" formControlName="facility_password" matInput
                                    placeholder="password">
                                    <p class="text-danger msgg"
                                *ngIf="create_facility_form.get('facility_password')?.invalid  && create_facility_form.get('facility_password')?.touched ">Password
                                should contain atleast 8 letters</p>
                            </mat-form-field>
                        </div>
                        <div class="ip">
                            <mat-form-field class="full-width" appearance="outline">
                                <input formControlName="facility_phone" class="userinput" matInput
                                    placeholder="mobile_number">
                                    <p class="text-danger msgg"
                                *ngIf="create_facility_form.get('facility_phone')?.invalid  && create_facility_form.get('facility_phone')?.touched ">This
                                field is required</p>
                            </mat-form-field>
                            
                        </div>
                        <div class="ip">
                            <mat-form-field class="full-width" appearance="outline">
                                <input formControlName="facility_location" class="userinput" matInput
                                    placeholder="facility_location">
                                    <p class="text-danger msgg"
                                *ngIf="create_facility_form.get('facility_location')?.invalid  && create_facility_form.get('facility_location')?.touched ">This
                                field is required</p>
                            </mat-form-field>

                            
                        </div>
                        <h1 class="text-danger msgg" *ngIf="servererror">{{servererror}}</h1>
                    </div>

                </mat-card-content>
                <mat-card-actions>

                    <button type="submit" class="me-5" mat-raised-button="" color="primary">Register</button>

                </mat-card-actions>


            </div>
        </form>
    </div>
</div>
