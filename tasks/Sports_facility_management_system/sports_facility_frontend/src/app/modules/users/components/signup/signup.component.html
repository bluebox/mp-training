
<div class="card">
    <div class="content">
        <form [formGroup]="SignUpForm" class="form-container" (ngSubmit)="onSignUp()">
            <div class="ac1">

                <mat-card-header>
                    <mat-card-title>Register</mat-card-title>

                    <small *ngIf="formNotValid" class="text-danger msgg">Please fill all required details</small>
                </mat-card-header>
                <mat-card-content>

                    <div class="row">
                        <div class="ip">
                            <mat-form-field style="margin: 0;padding:0;" class="full-width" appearance="outline">
                                <input formControlName="user_name" class="userinput" matInput placeholder="name">
                                <p class="text-danger msgg"
                                *ngIf="SignUpForm.get('user_name')?.invalid  && SignUpForm.get('user_name')?.touched ">*name
                                is
                                required</p> 
                            </mat-form-field >
                            
                        </div>
                        <div class="ip">
                            <mat-form-field  style="margin: 0;padding:0;" class="full-width" appearance="outline">
                                <input formControlName="user_email" class="userinput" matInput placeholder="email">
                                <p class="text-danger msgg"
                                *ngIf="SignUpForm.get('user_email')?.invalid  && SignUpForm.get('user_email')?.touched ">*Please
                                enter
                                valid email</p>
                            </mat-form-field>
                            
                        </div>
                        <div class="ip">
                            <mat-form-field  style="margin: 0;padding:0;" class="full-width" appearance="outline">
                                <input type="password" class="userinput" formControlName="user_password" matInput
                                    placeholder="password">
                                    <p class="text-danger msgg"
                                *ngIf="SignUpForm.get('user_password')?.invalid  && SignUpForm.get('user_password')?.touched ">*Password
                                should contain atleast 8 letters</p>
                            </mat-form-field>
                            
                        </div>
                        <div class="ip">
                            <mat-form-field  style="margin: 0;padding:0;" class="full-width" appearance="outline">
                                <input formControlName="user_phone" class="userinput" matInput
                                    placeholder="mobile_number">
                                    <p class="text-danger msgg"
                                *ngIf="SignUpForm.get('user_phone')?.invalid  && SignUpForm.get('user_phone')?.touched ">*This
                                field is required</p>
                            </mat-form-field>
                            
                        </div>
                        <h1 class="text-danger msgg" *ngIf="servererror">{{servererror}}</h1>
                    </div>

                </mat-card-content>
                <mat-card-actions>

                    <button type="submit" class="me-5" mat-raised-button="" color="primary">Register</button>
                    <button type="button" routerLink="../login" mat-raised-button="" color="primary">
                        Already have an account?
                    </button>
                </mat-card-actions>


            </div>
        </form>
    </div>
</div>
