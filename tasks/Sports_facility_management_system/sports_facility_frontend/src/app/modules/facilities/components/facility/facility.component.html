
<div class="container1">
    <div class="card" *ngFor ='let facility of facilities' >
    <div>
        <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWi29mOalQDV_Z3OQs5RojJxdAZhjnDjSMYg&usqp=CAU' alt='facility name' />
    </div>
    <div class="text-center">
        <h1> {{facility.facility_name}} </h1>
        <h6> {{facility.facility_location}} </h6>
        <div class="text-center">
            <button (click)="openFacility(facility.facility_id)" class="btn btn-primary mb-2">book now</button>
        </div>
        
    </div>
    </div>
</div>
