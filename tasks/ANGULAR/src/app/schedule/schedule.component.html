



<div class="container">
  <div class="jumbotron">
  <div class="row">
     <div class="col-lg-12 text-center" style="padding-top: 20px;">
        <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
           <div class="row">
              <div class="col-12" style="text-align: center;">
                                   <form [formGroup]="scheduleform" (ngSubmit)="onsubmit(scheduleform.value)"
                                         class="form-signin">
                                   <h2 class="form-signin-heading">Enter details </h2>
                                   <span>Enter Departure time</span><br>
                                   <input type="text" id="username" class="form-control"
                                         formControlName="departure_time" placeholder="departure_time" required autofocus><br>
                                         <span>Enter  Arrival time</span><br>
                                   <input type="text" id="inputpassword" class="form-control"
                                         formControlName="arrival_time" placeholder="arrival_tme" required><br>
                                   <button class="btn btn-lg btn-primary btn-block" type="submit">search</button>
                                   </form>
              </div>
           </div>
        </div>
     </div>
  </div>
  </div>
</div>


<div class="container">
  <div class="jumbotron">
<table class="table">
  <thead>
    <tr *ngIf ="scheduleList">
      <th scope="col">departure_time</th>
      <th scope="col">arrival_time</th>
      <th scope="col">flight_id</th>
      <th scope="col">city</th>
      <th scope="col">terminal_id</th>
      <!-- <th scope="col">weight</th>

      <th scope="col">airlines_name</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of scheduleList">
      <td>{{item.departure_time}}</td>
      <td>{{item.arrival_time}}</td>
      <td>{{item.flight_id}}</td>
      <td>{{item.airport_id.city}}</td>
      <td>{{item.terminal_id}}</td>

      <!-- <td>{{item.capacity}}</td>
      <td>{{item.weight}}</td>
      <td>{{item.airport_id}}</td>
      <td>{{item.airlines_name}}</td> -->
    </tr>
  </tbody>

</table>
  </div>
</div>
