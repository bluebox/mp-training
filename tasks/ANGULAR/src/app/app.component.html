<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">PROFILE DETAILS</h4>
      </div>
      <div class="modal-body">
        <div class="container" *ngFor= "let item of myprofile">
          <img mat-card-image src="http://127.0.0.1:8000{{item.passenger_image}}"
            style="width:30%"><br>
          <input type="file" (change)="updateFile($event)"><br>
           <span style="color:blue;">USER ID</span>
           <input type="text" class="form-control"
           [(ngModel)] ="user_id" placeholder="Enter id"  style="width:45%;"><br>
         <span style="color:blue;"> Email</span>
       <input type="text" class="form-control"
       [(ngModel)] ="Email" placeholder="Enter Email" style="width:45%;"><br>

         <span style="color:blue;">MOBILE</span>
         <input type="text" class="form-control"
         [(ngModel)]="Mobile" placeholder="Enter mobile" style="width: 45%;"><br>
           <span style="color:blue;">CITY</span>
           <input type="text" class="form-control"
           [(ngModel)] ="city" placeholder= "Enter city" style="width: 45%;"><br>

          <span style="color:blue;">USERNAME</span>
          <input type="text" class="form-control"
          [(ngModel)] ="Username" placeholder= "Enter USERNAME" (change)="updateName($event)" style="width: 45%;"><br>
       </div>

       <div class="container" style="display:flex;">

        <button (click)="upload()" style="color:green">save changes</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>

</div>
