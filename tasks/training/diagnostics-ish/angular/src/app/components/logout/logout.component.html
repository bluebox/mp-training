<mat-card class="logout-card">
  <mat-card-title class="title">Logout {{username}} ?</mat-card-title>
  <mat-card-actions class="buttons-container">
    <button class="cancel" (click)="goBack()" mat-button>Go Back</button>
    <button class="logout" (click)="logoutUser()" mat-stroked-button color="primary">Logout</button>
  </mat-card-actions>
</mat-card>
