<div class="table-container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Type here to Search."
      #input
    />
  </mat-form-field>
   <button
    style="right: 50px; position: absolute; margin-top: 1%"
    routerLink="../../admin/book-appointment"
    class="nabButton"
    mat-button mat-raised-button="" color="primary"
  >
    Add New Bill  <mat-icon>add_box</mat-icon>
  </button>

  <div style="width: 100%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
      <!-- Bill ID Column -->
      <ng-container matColumnDef="bill id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Appointment ID Column -->
      <ng-container matColumnDef="appointment id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Appointment ID
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.appointment__appointment_id }}
        </td>
      </ng-container>

      <!-- Customer Name Column -->
      <ng-container matColumnDef="customer name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
        <td mat-cell *matCellDef="let row">
          {{ row.appointment__user__username }}
        </td>
      </ng-container>

      <!-- Consultation Fee Column -->
      <ng-container matColumnDef="consultation fee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Consultation Fee
        </th>
        <td mat-cell *matCellDef="let row">{{ row.consultation_fee }}</td>
      </ng-container>

      <!-- Test Fee Column -->
      <ng-container matColumnDef="test fee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Fee</th>
        <td mat-cell *matCellDef="let row">{{ row.test_fee }}</td>
      </ng-container>

      <!-- Tax Column -->
      <ng-container matColumnDef="tax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer ID</th>
        <td mat-cell *matCellDef="let row">{{ row.tax }}</td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer ID</th>
        <td mat-cell *matCellDef="let row">{{ row.total }}</td>
      </ng-container>

      <!-- Update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="openDialog(row.id)" mat-icon-button color="danger">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="12">Data Not Found!</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
