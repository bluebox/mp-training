<h1 style="text-align: center; margin-top:20px;font-size:30px;font-weight:bolder;color:rgb(94, 30, 153)">Branches</h1>

<app-search (searchTextChanged)="onSearchTextEntered($event)" ></app-search>
<div class="table-container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Type here to Search."
      #input
    />
  </mat-form-field>
   <button
    style="right: 50px; position: absolute; margin-top: 1%"
    routerLink="../../admin/create-branch"
    class="nabButton"
    mat-button mat-raised-button="" color="primary"
  >
    Add New Branch   <mat-icon>add_box</mat-icon>
  </button>

  <div style="width: 100%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
      <!-- Bill ID Column -->
      <ng-container matColumnDef="branch id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch Id</th>
        <td mat-cell *matCellDef="let row">{{ row.branch_id }}</td>
      </ng-container>

      <!-- Appointment ID Column -->
      <ng-container matColumnDef="branch name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Branch Name
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.branch_name }}
        </td>
      </ng-container>

      <!-- Customer Name Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>location</th>
        <td mat-cell *matCellDef="let row">
          {{ row.location}}
        </td>
      </ng-container>

      <!-- Update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="updateBranch(row.branch_id)" mat-icon-button color="primary">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="openDialog(row.branch_id)" mat-icon-button color="danger">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="12">Data Not Found!</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
