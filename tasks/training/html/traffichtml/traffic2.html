        {
            var temp=document.getElementById("1")
            temp.style.background='red'
            var temp=document.getElementById("2")

            var temp=document.getElementById("3")
            temp.style.background='green'
            count+=1
        }
        else if(count%3==1)
        {
            var temp=document.getElementById("1")
            temp.style.background='green'
            var temp=document.getElementById("2")
            temp.style.background='red'
            var temp=document.getElementById("3")
            temp.style.background='yellow'
            count+=1
        }
        else
        {
            var temp=document.getElementById("1")
            temp.style.background='yellow'
            var temp=document.getElementById("2")
            temp.style.background='green'
            var temp=document.getElementById("3")
            temp.style.background='red'
            count+=1
        }


    }
</script>
