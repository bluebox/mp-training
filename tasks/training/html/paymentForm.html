    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="Box" style="margin-top:10px;">
          <div style="display:flex;justify-content: center;">
          <h2 style="align-items:center;padding-top: 8px;">Payment Gateway</h2>
        </div>
          <div class="form">
            <div class="form">
                <label for="exampleFormControlInput1" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="name" placeholder="name">
              </div>
              <div class="form">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@email.com">
              </div>
              <div class="form">
                <label for="address" class="form-label">card Number</label>
                <input type="text" class="form-control" id="address" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
              </div>
              <div style="display:flex;justify-content:space-between">
              <div class="form">
                <label for="expiry" class="form-label">expiry</label>
                <input class="form-control" name="expiry" id="expiry" type="month" required/>
            </div>
              <div class="form">
                <label for="number" class="form-label">Cvv</label>
                <input type="tel" class="form-control" id="number" placeholder="***" maxlength="3" required>
              </div>
            </div>
              
              <div class="form">
                <label for="amount" class="form-label">Amount</label>
                <input type="tel" class="form-control" id="amount" placeholder="99999999999" required>
              </div>
              <div class="form">
                <input type="submit" id="submit" class="submit">
              </div>
              <div class="form">
                <a href="index2.html" style="width:100%;"><button type="button" style="width:100%;border-radius: 10px;">Back</button>
                </a>
              </div>
        </div>
      </div>
        
        <script src="" async defer></script>
