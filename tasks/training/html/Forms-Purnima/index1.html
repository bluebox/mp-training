<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Payment Form</h1>
    <form>

        <fieldset id="top">
            <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
            <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
            <label>Enter Your Email: <input type="email" name="email" required /></label>
            <label>Enter Phone Number <input type="text" name="phn" required /></label>
            <label>Enter Amount <input type="text" name="amount" required /></label>
        </fieldset>

        <fieldset id="bottom">

            <label><h2>Payment Mode:</h2></label>
            <label><input type="radio" name="payment-type" class="inline" />Cash Payment</label>
            <label><input type="radio" name="payment-type" class="inline" />Online Payment</label>
            <label><input type="radio" name="payment-type" class="inline" />Card Payment</label>
            <label>
              <input type="checkbox" name="send" class="inline" required /> Send a online receipt.
            </label>

        </fieldset>
        <input class="button" type="submit" value="Submit" />
    </form>
</body>
</html>
