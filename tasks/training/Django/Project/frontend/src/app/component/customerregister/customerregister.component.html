<div class="main">
  <form [formGroup]="customer_group" (submit)="register_customer()">

  <div class="sign"><br><br><br>
          <h2>Customer Sign Up</h2>
          <div class="input">
            <div>
              <input id="in" type="text" name="name" placeholder="Name" formControlName="name">
            </div><br>
            <div>
              <input id="in" type="text" name="email" placeholder="email" formControlName="email">
            </div><br>
            <div>
              <input id="in" type="text" name="dl_no" placeholder="DL number" formControlName="dl_no">
            </div><br>
            <div>
              <input id="in" type="password" name="password1" placeholder="password" formControlName="password">
            </div><br>
            <div>
              <input id="in" type="password" name="password2" placeholder="confirm password" formControlName="password2">
            </div><br>
            <div *ngIf="error != ''">
              <p style="color: red;">{{ error }}</p>
            </div>
            <div>
              <input id="in" type="text" name="contact" placeholder="contact number" formControlName="contact_no">
            </div><br>
            <div>
              <input id="in" type="text" name="address" placeholder="address" formControlName="address"z>
          </div><br>
              <input type="submit" value="Submit">
          </div><br>
          <div class="new">
            <h4>Have an Account?</h4>
            <a routerLink="../customer"><button class="register">Log in</button></a>
          </div>

  </div>
  </form>
</div>
