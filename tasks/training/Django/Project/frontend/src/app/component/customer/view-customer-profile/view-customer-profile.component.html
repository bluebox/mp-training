<app-navbar></app-navbar>
<div class="main">
<section  style="background-color: #d8e2f7;min-height: 73vh; padding-top: 7%;;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;"><br><br><br><br><br>
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" /> -->
              <h1>{{resp.name}}</h1>
              <h4>Customer ID :{{ resp.customer_id}}</h4>
              <h4>DL No :{{ resp.dl_no}}</h4>

            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h1>Information</h1>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{resp.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{resp.contact_no}}</p>
                  </div>
                </div>
                <h3>Address</h3>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">

                  {{resp.address}}
                </div>
                </div>
                <div class="d-flex justify-content-start">

                </div>
              </div>
            </div>

          </div>
          <a  class="btn btn-primary" routerLink="../customer-profile">Edit</a>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
