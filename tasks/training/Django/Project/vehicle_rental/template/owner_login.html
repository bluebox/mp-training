<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<style>
    body{
        background-image: url("https://images.pexels.com/photos/1654318/pexels-photo-1654318.jpeg?cs=srgb&dl=pexels-maizal-najmi-1654318.jpg&fm=jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
.main{
    display: flex;
    justify-content: center;
    padding-top: 150px
}
body{

font-family: 'Anek Bangla', sans-serif;
}
.header{
    padding: 20px;
    margin: 20px;
    height: 10vh;
}
.sign{
    background-color: rgb(0,0,0,.8);
    width: 450px;
    height: 700px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;

    align-items: center;
}
#in{
    height: 50px;
    width: 350px;
    color: rgb(160, 149, 149);
    background-color: rgb(13, 8, 8);
    border:none;
    border-radius: 6px;
}
.btn{
    height: 50px;
    width: 350px;
    border:none;
    background-color: rgb(240, 13, 13);
    color:white;
    border-radius: 6px  ;
}

.sign h2{
    align-items: left;
}
.check{
    color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    
}
.new{
    margin:40px;
    color:gray;
}
span{
    color:white;
}
.plu{
    padding: 40px;
    /* display: flex;
    flex-direction: column;
    justify-content: space-between; */
}
.register{
    width: 200px;
    height: 50px;
    background-color:red;
    border-radius: 10px;
    color:white;
    font-size: medium;
    
}


</style>

<div class="main">
    <div class="sign"><br><br><br>
        <form action="o_login" method="post">
            {% csrf_token %}
            <h2>Sign In</h2>
            <div class="input">
                <input id="in" type="text" name="email" placeholder="email">
                <br>
                <br>
                <input id="in" type="text" name="password" placeholder="password"> <br>
                <br><br><br>
                  <div style="color:red">
                    {% for message in messages %}
                    <strong>{{message}}</strong>
                    {% endfor %}
                  </div>
                <a href="{% static 'logo.jpg' %}"><button class="btn">Owner login</button></a>
            </div>
            <div class="check">
                <div>
                    <input type="checkbox" name="Remember" >
                    <label for="Remeber">Remeber me</label>
                </div>
                <p>Need help?</p>
            </div>
        </form>
        <div class="new">
                <h4>New User?<h4>
                    <a href="{% url 'owner_register' %}"><button class="register">Register now</button></a>
    </div>
    </div>

</div>


</body>
</html>
