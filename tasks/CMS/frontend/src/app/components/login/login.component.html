<div class="container">
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile>
      <div class="signup-container">
        <form method="POST" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h1 class="heading">Login Form</h1>

          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required ng-maxlength="5" />
            <span matSuffix style="padding-right: 40px !important"></span>
            <mat-error *ngIf="email.hasError('required')">
              This Field is Required
            </mat-error>
          </mat-form-field>

          <br />

          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Enter password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <span matSuffix style="padding-right: 40px !important"></span>
            <mat-error *ngIf="password.hasError('required')">
              This Field is Required
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            class="width-100"
            [disabled]="loginForm.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <img
        class="login-img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbQpZE2dxtPRvUg77-MrbyEJ7U4-8nmvoqRg&usqp=CAU"
        alt=""
      />
    </mat-grid-tile>
  </mat-grid-list>
</div>
