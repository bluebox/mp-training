<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>
<body>
    <form action="login1" method="post">
        {% csrf_token %}
    
        <section class="vh-100" style="background-color: #508bfc;">
    
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <h1>Login   </h1> <br>
                    <h5 id="invaild"> </h5>
                    <div class="form-outline mb-4">
                      <input type="email" id="typeEmailX-2" name="login_id" class="form-control form-control-lg" required
                        />
                      <label class="form-label" for="typeEmailX-2">Email id</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg"
                        required  />
                      <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>
                    <p>Login As</p>
                    <select name="dropdown" class="form-select" aria-label="Default select example" required
                      >
    
                      <option value="1">Freelancer</option>
                      <option value="2">Client</option>
                    </select> <br>
    
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
</body>
</html>
