<h1 mat-dialog-title>Add Employee From</h1>
<div mat-dialog-content>
    <form [formGroup]="employeeForm">
        <mat-form-field appearance="outline">
            <mat-label>Employee Id</mat-label>
            <input formControlName="emp_id" matInput placeholder="Employee Id">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="first_name" matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="last_name" matInput placeholder="Last Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date Of Joining</mat-label>
            <input formControlName="doj" matInput [matDatepicker]="picker" placeholder="dd-MM-yyyy">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          
        <mat-form-field appearance="outline">
            <mat-label >Designation</mat-label>
            <input formControlName="designation" matInput  placeholder="designation">
        </mat-form-field>

        <label><h1>Job Type</h1></label>

        <mat-radio-group formControlName="job_type" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let job of jobList" [value]="job">
                {{job}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label >Salary</mat-label>
            <input formControlName="salary" matInput type="Number" placeholder="Salary">
        </mat-form-field>

        
        <mat-form-field appearance="outline">
            <mat-label >Contact</mat-label>
            <input formControlName="contact" matInput type="Number" placeholder="Contact">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email"  matInput type="email" placeholder="Email Id">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput placeholder="Address" style="resize: none;"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addEmployee()" >{{actionBtn}}</button>

</div>
