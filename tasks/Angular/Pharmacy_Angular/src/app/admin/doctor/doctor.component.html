<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>My App</span>
    <a routerLink="/homepage" style="text-decoration:none; color:white"><button  mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Home
    </button></a>
    <span class="example-spacer"></span>

    <button mat-raised-button color="warn" (click)="openDialog()">Add Doctor</button>
    </mat-toolbar>
  
    <div class="container">
      <div style="margin-top:10px">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Joe" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="doc_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Id </th>
              <td mat-cell *matCellDef="let row"> {{row.doc_id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
              <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="specialization">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialization </th>
              <td mat-cell *matCellDef="let row"> {{row.specialization}} </td>
            </ng-container>
  
            <!-- Fruit Column -->
            <ng-container matColumnDef="contact">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
              <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
            </ng-container>
  
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editDoctor(row)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="deleteDoctor(row.doc_id)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
      </div>
    </div>
