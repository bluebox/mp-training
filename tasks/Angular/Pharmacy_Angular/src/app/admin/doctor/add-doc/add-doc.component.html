<h1 mat-dialog-title>Add Doctor From</h1>
<div mat-dialog-content>
    <form [formGroup]="doctorForm">
        <mat-form-field appearance="outline">
            <mat-label>Doctor Id</mat-label>
            <input formControlName="doc_id" matInput placeholder="Doctor Id">
            <mat-hint style="color:red" *ngIf="doctorForm.get('doc_id')?.touched && doctorForm.get('doc_id')?.invalid">This is Required</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="first_name" minlength="5" maxlength="30" matInput placeholder="First Name">
            <mat-hint style="color:red" *ngIf="doctorForm.get('first_name')?.touched && doctorForm.get('first_name')?.invalid">This is Required</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="last_name" matInput placeholder="Last Name">
        </mat-form-field>
          
        <mat-form-field appearance="outline">
            <mat-label >Specialization</mat-label>
            <input formControlName="specialization" matInput  placeholder="Specialization">
            <mat-hint style="color:red" *ngIf="doctorForm.get('specialization')?.touched && doctorForm.get('specialization')?.invalid">This is Required</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label >Contact</mat-label>
            <input formControlName="contact" matInput type="Number" minlength="10" maxlength="10"  placeholder="Contact" pattern="^\d{10}$">
            <mat-hint style="color:red" *ngIf="doctorForm.get('contact')?.touched && doctorForm.get('contact')?.invalid">This is Required</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email"  matInput type="email" placeholder="Email Id" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <mat-hint style="color:red" *ngIf="doctorForm.get('email')?.touched && doctorForm.get('email')?.invalid">This is Required</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput placeholder="Address" style="resize: none;"></textarea>
            <mat-hint style="color:red" *ngIf="doctorForm.get('address')?.touched && doctorForm.get('address')?.invalid">This is Required</mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addDoctor()" >{{actionBtn}}</button>

</div>
