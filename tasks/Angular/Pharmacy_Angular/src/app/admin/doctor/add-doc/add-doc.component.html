<h1 mat-dialog-title>Add Doctor From</h1>
<div mat-dialog-content>
    <form [formGroup]="doctorForm">
        <mat-form-field appearance="outline">
            <mat-label>Doctor Id</mat-label>
            <input formControlName="doc_id" matInput placeholder="Doctor Id">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="first_name" matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="last_name" matInput placeholder="Last Name">
        </mat-form-field>
          
        <mat-form-field appearance="outline">
            <mat-label >Specialization</mat-label>
            <input formControlName="specialization" matInput  placeholder="Specialization">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label >Contact</mat-label>
            <input formControlName="contact" matInput type="Number" placeholder="Contact">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email"  matInput type="email" placeholder="Email Id">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput placeholder="Address" style="resize: none;"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addDoctor()" >{{actionBtn}}</button>

</div>
