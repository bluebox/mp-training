<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="box">
        <div class="db1">
            <img src="logo.png" alt="logo" width="180px" height="120px">
        </div>
        <div class="box1">
            <form class="box2">
                <p>Sign in</p>
                <input type="email" placeholder="Email" class="ip1" required><br>
                <input type="password" placeholder="password" class="ip1" required><br>
                <button type="button" class="b1">Sign in</button>
                
            </form>
        </div>
        <div>
            <div class="box5">
                <div class="rb1">Questions? Call 000-800-040-1843</div><br>
                <div class="rb2">
                    <div class="rb12">
                        <ul class="rb22">
                            <li>FAQ</li>
                            <li>Investor Relations</li>
                            <li>Privacy</li>
                            <li>Speed Test</li>
                        </ul>
                    </div>
                    <div class="rb12">
                        <ul class="rb22">
                            <li>Help Centre</li>
                            <li>Jobs</li>
                            <li>Cookie Preferences</li>
                            <li>Legal Notices</li>
                        </ul>
                    </div>
                    <div class="rb12">
                        <ul class="rb22">
                            <li>Account</li>
                            <li>Ways to Watch</li>
                            <li>Corporate Information</li>
                            <li>Only on Netflix</li>
                        </ul>
                    </div>
                    <div class="rb12">
                        <ul class="rb22">
                            <li>Media Centre</li>
                            <li>Terms of Use</li>
                            <li>Contact Us</li>
                        </ul>
                    </div>
                </div>

               
        </div>
    </div>
</body>
</html>
