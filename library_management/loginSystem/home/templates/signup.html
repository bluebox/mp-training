<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Signup Page</h1>
        <br>  
        <br>  
        <form method='POST' action='/signup'>  
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" name="username">
              </div> 
              <div class="form-group">
                <label for="exampleFormControlInput1">Firstname</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" name="first_name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Lastname</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" name="last_name">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Email id</label>
                  <input type="Email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email id" name="email">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Password</label>
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Password" name="pass">
                </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Retype your password</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" name="repass">
              </div>       
                <input type="submit" value="Submit"/>  
        </form>  
    </body>
</html>
