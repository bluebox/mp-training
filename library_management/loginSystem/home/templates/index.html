
<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
.back{
    {% load static %}
    background-image:url("{% static 'lib4.jpg' %}");
    background-size: auto;
    height:100vh;
}
.main{
    z-index:-1;
    background-color:#111;
    color:white;
    opacity:0.8;
    height:30vh;
    width:50vw;
    margin: 30vh 30vh 30vh 30vh;
    text-align:center;
    content-justify;

}
.btn{
    height:20px;
    width:90px;
}

</style>
</head>
<body>
<div class='back'>
<div class='nav'>
<ul>
  <li><a class="active" href="/">Home</a></li>
  <li><a href="#news">New Arrivals</a></li>
  <li style="float:right"><a href="/login">Signin/Signup</a></li>
</ul>
</div>
<div class="main"style="background-color:#111;color:white">
    <h1>Library Management System</h1>
    <h3>Welcome {{user}}</h3>
    <h3> Please sign in to continue</h3>
    <h3> If you are a new user,please sign up...</h3>
    <button class="btn"><a href="/login">Sign In</a></button>
    <button class="btn"><a href="/signup">Sign Up</a></button>
    <button class="btn"><a href="/admin">Admin</a></button>
</div>
</div>

</html>
