<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>   
            Body {  
              font-family: Calibri, Helvetica, sans-serif;  
              background-color: black; 
              color:white; 
            }  
            button {   
                   background-color: black;   
                   width: 100%;  
                    color: white;   
                    padding: 15px;   
                    margin: 10px 0px;   
                    border: none;   
                    cursor: pointer;   
                     }   
             form {   
                    border: 3px solid #f1f1f1;   
                }   
             input[type=text], input[type=password] {   
                    width: 100%;   
                    margin: 8px 0;  
                    padding: 12px 20px;   
                    display: inline-block;   
                    border: 2px solid green;   
                    box-sizing: border-box;   
                }  
             button:hover {   
                    opacity: 0.7;   
                }   
              .cancelbtn {   
                    width: auto;   
                    padding: 10px 18px;  
                    margin: 10px 5px;  
                }   
                    
                 
             .container {   
                    padding: 25px;   
                    background-color: aqua; 
                    color:black; 
                }   
                .main{
                    width:40vw;
                    height:50vh;
                    margin:15vh 35vh 35vh 35vh; 
                    padding:17px;
                }
                .form-group{
                    padding:10px;
                }
            </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}" style="background-color:">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            {{ message }}
          </div>
        {% endfor %}
        {% endif %}  
        <div class="main">
        <center> <h1> Login Form </h1> </center>   
        <form method='POST' action="/login" >  
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Username </label>
              <input type="text" class="form-control" name="username"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            New User? <a href="/signup"> Signup </a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>   
        </div> 
    </body>
</html>
