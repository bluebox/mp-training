{% extends 'home/base.html' %}

{% load static %}

{% block content %}

<div class="postDiscussion">
    <form method="POST">

        {% csrf_token %}

        <input name="discussionTitle" id="discussionTitle" type="text" placeholder="title">
        <input name="discussionDescription" id="discussionDescription" type="text" placeholder="description">
        <button type="submit">Post</button>
    </form>
</div>

{% endblock content %}
