<div class="container-fluid">
    <h1>Register Here</h1>
    <form [formGroup]="Signup" (ngSubmit)="OnSubmit(Signup.value)">
        <!-- {{Signup.value | json}}  -->
        <div class="form-group" style="margin-bottom:20px">
            <label>Name</label>
            <input type="text" #User_name class="form-control" name="User_name" id="User_name" name="User_name" formControlName="User_name" required>
            <mat-error *ngIf="Signup.get('User_name')?.touched && Signup.get('User_name')?.hasError('required')">Enter your name</mat-error>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="User_email" name="User_email" email="true" required>
            <mat-error *ngIf="Signup.get('User_email')?.touched && Signup.get('User_email')?.hasError('required')||Signup.get('User_email')?.hasError('email')">Enter your email</mat-error>

        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" name="password" required>
            <mat-error *ngIf="Signup.get('password')?.touched && Signup.get('password')?.hasError('required')">Password required</mat-error>

        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input id="confirm" type=password class="form-control" name="Password" formControlName="confirm_password" required>
            <mat-error *ngIf="Signup.get('confirm_password')?.touched && Signup.get('confirm_password')?.hasError('required')">Password required</mat-error>

        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" formControlName="User_phone" required>
            <mat-error *ngIf="Signup.get('User_phone')?.touched && Signup.get('User_phone')?.hasError('required')|| Signup.get('User_phone')?.hasError('pattern')">Invalid field input</mat-error>

        </div>
        <mat-divider></mat-divider>
        <mat-label>Date Of Birth</mat-label>
        
        <input name="dob" type="date" formControlName="User_DOB" required>
        <mat-error *ngIf="Signup.get('User_DOB')?.touched && Signup.get('User_DOB')?.hasError('required')">Enter date of birth</mat-error>

        <div class="form-group">
            <label>Address</label>
            <!-- <input type="text" class="form-control" name="User_Address" FormControlName="User_Address"> -->
            <input type="text" #User_Address class="form-control" name="User_Address" id="User_Address" name="User_Address" formControlName="User_Address" required>
            <mat-error *ngIf="Signup.get('User_Address')?.touched && Signup.get('User_Address')?.hasError('required')">Enter your address</mat-error>

        </div>
        <button mat-raised-button color="primary" type="submit" (click)="openLogin()" >Submit</button>
        
    </form>
    <p>Already a user?</p>
    <p class="login"(click)="openLogin()">Login</p>

</div>
