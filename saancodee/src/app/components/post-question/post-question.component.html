<div class="container">
    <h1>Contribute saancode by posting questions</h1>
</div>
<div>
    <p>contribute saancode</p>
</div>

<div class="container">
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="">Title</label>
            <input type="text" formControlName="problem_name" name="problem_name">
        </div>
        <div>
            <label for="">description</label>
            <input type="text" formControlName="description" name="description">
        </div>
        <div>
            <label for="">hints</label>
            <input type="text" formControlName="hints" name="hints">
        </div>
        <div>
            <label for="">test cases</label>
            <textarea type="text" formControlName="test_cases" name="test_cases"></textarea>
        </div>
        <div>
            <label for="">outputs</label>
            <textarea type="text" formControlName="outputs" name="outputs"></textarea>
        </div>
        <div>
            <label for="">inbuilt_code</label>
            <textarea type="text" formControlName="inbuilt_code" name="inbuilt_code"></textarea>
        </div>
        <select formControlName="selected" name="selected" id="selected" multiple>
            <option *ngFor="let item of list" [ngValue]="item.id">{{item.label}}</option>
        </select>
    <button type="submit">Post</button>
    </form>
</div>
