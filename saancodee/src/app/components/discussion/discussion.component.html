<div class="card">
    <div class="card-header">
        {{ response.username }}
    </div>
    <div class="card-header">
        {{ response.created_date_time | date:"M d, Y" }}
    </div>
    <div class="card-body">
        <div class="discussion">{{ response.title }}</div>
        <div class="discussion">{{ response.discussion }}</div>
</div>
<button (click)="addComment()">Add Comment</button>
<div *ngIf="commentFlag">
    <form [formGroup]="commentForm" (ngSubmit)="oncommentSubmit()">
        comment: <input type="text" formControlName ="comment">
        <button type="submit">comment</button>
    </form>
</div>
<div>
    <div *ngFor="let comment of comments">
        <div class="comment">
            <p>{{ comment.user_id }}</p>
            <p>{{ comment.comment }}</p>
            <div>
                <button (click)="toggle_edit_comment_flag();$event.stopImmediatePropagation()">edit</button>
                <input *ngIf="editCommentFlag" type="text" [(ngModel)]="editCommentValue">
                <button *ngIf="editCommentFlag" (click)="edit_comment(comment.comment_id, editCommentValue)">edit</button>
                <!-- <button (click)="delete_comment(comment.comment_id)">delete</button> -->
            </div>
        </div>
    </div>
</div>
</div>
