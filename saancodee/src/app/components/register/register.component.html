<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                </div>

                <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)"
    class="alert alert-danger">

                <div *ngIf="username.errors?.['required']">
                    username is required.
                </div>
                <div *ngIf="username.errors?.['minlength']">
                    username must be at least 4 characters long.
                </div>
                </div> -->

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Email</label>
                    <input type="text" id="email" formControlName="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Password</label>
                    <input type="text" id="password1" formControlName="password1" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Password Again</label>
                    <input type="text" id="password2" formControlName="password2" class="form-control form-control-lg" />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button [disabled]="!registrationForm.valid" type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                    <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
