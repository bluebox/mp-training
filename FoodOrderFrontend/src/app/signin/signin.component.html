<div class="conatiner-fluid">
    <h2 class="heading">User Registration</h2>
    <div class="fields">
        <form class="usersiginform">

            <p><mat-form-field appearance="outline" class="tag">
            <mat-label>ID</mat-label>
            <input matInput placeholder="">
            </mat-form-field>

           <mat-form-field appearance="outline" class="tag">
            <mat-label>Name</mat-label>
            <input matInput placeholder="">
            </mat-form-field></p>

           <p> <mat-form-field appearance="outline" class="tag">
            <mat-label>Username</mat-label>
            <input matInput placeholder="">
            </mat-form-field> 

            <mat-form-field appearance="outline" class="tag">
            <mat-label>Mail</mat-label>
            <input matInput placeholder="">
            </mat-form-field></p>


            <p>
                <mat-form-field class="example-full-width tag" appearance="fill">
                  <mat-label>Address</mat-label>
                  <textarea matInput placeholder="Ex. 100 Main St"></textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width tag" appearance="fill">
                  <mat-label>Address 2</mat-label>
                  <textarea matInput></textarea>
                </mat-form-field>
            </p>
              <table class="example-full-width tag" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width tag" appearance="fill">
                  <mat-label>State</mat-label>
                  <input matInput placeholder="">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width tag" appearance="fill">
                  <mat-label>Postal Code</mat-label>
                  <input matInput #postalCode maxlength="5" placeholder="" value="">
                  <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
              </tr></table>
            

        <p>
            <mat-form-field class="example-full-width" appearance="fill" class="tag">
                <mat-label>Phone</mat-label>
                <span matPrefix>+91 &nbsp;</span>
                <input type="tel" matInput placeholder="">
                <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
        </p>

            
           <p> <mat-form-field appearance="outline" class="tag">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" type="password">
            </mat-form-field> 
            <mat-form-field appearance="outline" class="tag">
            <mat-label> Confirm Password</mat-label>
            <input matInput placeholder="" type="password">
            </mat-form-field> </p>

              
            <button mat-raised-button color="primary" class="tag" type="submit">Register</button>        
        </form>
    </div>
</div>
