<h1 style="text-align:center;">Seat Selection Section</h1>
<form id="form" style="text-align:center;" [formGroup]="Number">
<mat-form-field appearance="fill">
        <mat-label >Select the number of seats</mat-label>
        <mat-select formControlName="Seat" style="color:white ;">
          <mat-option value=1>1</mat-option>
          <mat-option value=2>2</mat-option>
          <mat-option value=3>3</mat-option>
        </mat-select>
      </mat-form-field>
<button mat-button id="btn" type="submit" (click)="generateRows()" onclick="disable()">click to view seats</button>
</form>
