<form class="example-container" [formGroup]="form_appointment" >
  <mat-form-field appearance="fill" >
    <mat-label>Color</mat-label>
    <mat-select [formControl]="colorControl">
      <mat-option value="primary">Primary</mat-option>
      <mat-option value="accent">Accent</mat-option>
      <mat-option value="warn">Warn</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" hintLabel="Country name required">
    <mat-label>Doctor</mat-label>
    <mat-select matNativeControl name="country" formControlName="country">
        <mat-option *ngFor="let post of doctor" value="{{ post.d_id }}"
           >
      {{ post.d_id }}
    </mat-option>
        <mat-option value="france">France</mat-option>
        <mat-option value="germany">Germany</mat-option>
        <mat-option value="japan">Japan</mat-option>
        <mat-option value="Mongolia">Mongolia</mat-option>
    </mat-select>
</mat-form-field></p>

  <mat-form-field appearance="fill" [color]="colorControl.value">
    <mat-label>Font size</mat-label>
    <input matInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10">
    <span matSuffix>px</span>
    <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error>
  </mat-form-field>
</form>
