<p>appointment works!</p>
<form class="example-container" [formGroup]="form_appointment" >
  <mat-form-field appearance="fill" >
    <mat-label>Available Slot</mat-label>
      <mat-select matNativeControl name="slot" formControlName="slot">
        <mat-option *ngFor="let post of doctor" value="{{ post.d_id }}"
           >
      {{ post.name}}
    </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" hintLabel="Doctor name required">
    <mat-label>Doctor</mat-label>
    <mat-select matNativeControl name="doctor" formControlName="doctor">
        <mat-option *ngFor="let post of doctor" value="{{ post.d_id }}"
           >
      {{ post.d_id }}
    </mat-option>
    </mat-select>
</mat-form-field>

  <!-- <mat-form-field appearance="fill" [color]="colorControl.value">
    <mat-label>Font size</mat-label>
    <input matInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10">
    <span matSuffix>px</span>
    <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error>
  </mat-form-field> -->
</form>
