<p>appointment works!</p>
<form class="example-container" [formGroup]="form_appointment"  (ngSubmit)="saveDetails()">
  <mat-form-field appearance="fill" hintLabel="Doctor name required">
    <mat-label>Doctor</mat-label>
    <mat-select matNativeControl name="doctor" formControlName="doctor">
        <mat-option *ngFor="let post of doctor" value="{{ post.id }}"  (click)="getCellData(post.id)"
           >
      {{ post.name }}
    </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
  <input matInput [matDatepicker]="picker1" placeholder="Angular forms" formControlName="dates">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
  <mat-form-field appearance="fill" >
    <mat-label>Available Slot</mat-label>
      <mat-select matNativeControl name="slot" formControlName="slot">
        <mat-option *ngFor="let post of slot" value="{{ post.id }}"
           >
      {{ post.name}}
    </mat-option>
      </mat-select>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <div class="example-button-row">
      <button mat-raised-button color="primary"  routerLink="/newuser">Back</button>
    </div>
    <router-outlet></router-outlet>
      <button mat-raised-button color="primary" type="submit" (click)="get_Slot_Data()">Submit</button>
  </div>

<button (click)="openBottomSheet()">Click</button>
</form>
