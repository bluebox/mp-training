<p>Define your work hours!!!!!</p>
<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [color]="task.color"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{task.name}}
    </mat-checkbox>
  </span>
  <span class="example-list-section">
    <ul class="time">
      <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
</section>
<h3> Select Doctor</h3>

<div class="card">
    <div *ngFor="let slot of doctors">

        <label class="sport_labl">
            <input type="radio" name="doctor" value="{{slot.id}}" />
            <div class="sportcard" (click)="(slot.id)">
                <!-- <img src="../../../../../assets/images/{{slot.name}}.png" alt="{{slot.doctor_id}}" /> -->
                <div>{{slot.name}}----{{slot.id}}</div>
                <h6>{{slot.name}}</h6>
            </div>
        </label>

    </div>
</div>
<h3> Select Date</h3>
<div class="card">
    <div *ngFor="let date of datesarray">

        <label class="date_labl">
            <input type="radio" name="dates" value="{{date[0]}}" />
            <div class="sportcard" (click)="getDate(date[0])">
                <h6 *ngFor="let part of date">{{part}}</h6>

            </div>
        </label>

    </div>
</div>

<div class="slotcard">
    <div *ngFor="let slot of slo" class="slotitem">
        <label class="sport_labl">
            <input type="checkbox" name="slots" value="{{slot.slot_id}}"
                [attr.disabled]="bookeslots_ids.indexOf(slot.slot_id) > -1 ? true : null" />
            <div class="sportcard" [ngClass]=" bookeslots_ids.indexOf(slot.slot_id) > -1 ? 'class2' : 'class1' "
                (click)="getslotid(slot.slot_id)">
                <h6>{{slot.name}}</h6>
            </div>
        </label>

    </div>

</div>

    <input type="button" value="proceed  to checkout" (click)="submitBookingForm()" class="btn btn-primary">
</div>
