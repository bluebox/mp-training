<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="apid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.apid}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.patient}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="inid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurance Id </th>
      <td mat-cell *matCellDef="let row"> {{row.inid}} </td>
    </ng-container>
    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Slot </th>
      <td mat-cell *matCellDef="let row"> {{row.slot}} </td>
    </ng-container>
    <ng-container matColumnDef="phone_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> phone number </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
    </ng-container>
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors </th>
      <td mat-cell *matCellDef="let row"> {{row.doctor}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
