<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
      <form action="create-faculty">
      <div class="signup">
        <form class="example-form" (ngSubmit)="registerNewUser()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Ron" [(ngModel)]="loginformcontrols.firstname" name="firstname">
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Weasly" [(ngModel)]="loginformcontrols.lastname" name="lastname">
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="weasly@gmail.com" [(ngModel)]="loginformcontrols.username" name="username">
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="loginformcontrols.password" name="password">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Select Gender</mat-label>
            <mat-select>
              <mat-option *ngFor="let gen of gender" [value]="gen.value">
                {{gen.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
          <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Father Name</mat-label>
            <input matInput placeholder="Weasly">
          </mat-form-field>
          <br>
        <mat-form-field appearance="fill">
            <mat-label>Select Class</mat-label>
            <mat-select>
              <mat-option *ngFor="let class of classnames" [value]="class.classname">
                {{class.classname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Roll No(Numeric Only)</mat-label>
            <input matInput placeholder="Roll No" type="number">
          </mat-form-field>
          <br>
        <mat-form-field appearance="fill">
            <mat-label>User Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let user of users" [value]="user.users">
                {{user.users}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="example-button-row">
            <button mat-raised-button type="submit">Register</button>
          </div>
        </form>
        </div>
        </form>
    </body>
</html>
